<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="404 Error Page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #073642; /* Deep Teal */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #b58900; /* Vivid Yellow */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            margin-top: 20px;
            animation: shake 1s infinite;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
            animation: fadeIn 2s ease 1s forwards;
        }

        .emoji {
            font-size: 3em;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #268bd2; /* Sky Blue */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Uh-oh! This page seems to be on a coffee break â˜•ðŸ˜„</p>
    <footer>Page generated by ChatGPT</footer>
</body>
</html>
